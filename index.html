<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="bg-green-500 text-white text-3xl"></div>

    <form class="border my-4 p-4 flex flex-col items-center justify-center">
      <input
        id="nameInput"
        class="border rounded-md p-3"
        type="text"
        placeholder="Enter the Contact name : "
      />
      <input
        id="phoneNumberInput"
        type="number"
        class="border rounded-md p-3"
        placeholder="Enter the phoneNumber"
      />
      <button
        class="p-1 my-3 rounded-sm bg-green-500 text-white hover:bg-green-700 transition-all duration-100"
        type="submit"
      >
        Save !
      </button>
    </form>
    <script type="module" src="./src/script/main.js"></script>
  </body>
</html>
